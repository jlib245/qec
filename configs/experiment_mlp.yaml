# 양자 코드 및 노이즈 설정
code:
  distance: 5
  rounds: 5

noise:
  p_gate: 0.01
  p_meas: 0.005
  p_corr: 0.001
  p_leak: 0.001

simulation:
  shots: 1000000  # run_experiment.py 평가 시 사용할 샷 수

# [학습 설정]
training:
  data_mode: "offline" # "offline" (npz 로드) 또는 "online" (실시간 생성)
  batch_size: 512
  epochs: 50          
  output_dir: "results/mlp_experiment"  # 결과 저장 디렉토리
  
  optimizer:
    name: "AdamW"
    kwargs:
      lr: 0.001
      weight_decay: 0.01
      
  # 학습률 스케줄러
  scheduler:
    name: "ReduceLROnPlateau"
    kwargs:
      mode: "min"
      factor: 0.5
      patience: 3

  early_stopping:
    patience: 20  

# [모델 설정]
model:
  name: "erasure_mlp"
  kwargs:
    hidden_dim: 512

# 평가(run_experiment.py)에서 사용할 디코더 설정
decoder:
  name: "neural_decoder"
  model_name: "erasure_mlp"
  model_kwargs:
    hidden_dim: 512
  weight_path: "checkpoints/mlp_weights.pth" # 위에서 저장한 경로와 똑같이 맞춰줍니다.